name: Build and push docker images

# on:
#   push:
#     tags: [ '*.*.*' ]

# on:
#   - workflow_dispatch

on:
  - push

jobs:
  push_to_registry:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          # - dockerfile: ./Dockerfile
          #   context: .
          #   image: ghcr.io/${{ github.repository_owner }}/ya16sdb
          - dockerfile: ./dash/Dockerfile
            image: ghcr.io/${{ github.repository_owner }}/ya16sdb-app
            context: ./dash
    steps:
      - name: Set RELEASE_VERSION
        run: echo "RELEASE_VERSION=${GITHUB_REF#refs/*/}" >> $GITHUB_ENV
      - name:
        run: echo "${{ env.GIT_DESC }}"
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  #fetch all history, required for 'git describe'
      - name: Set GIT_DESC
        run: echo "GIT_DESC=$(git describe --tags)" >> $GITHUB_ENV
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build and push
        uses: docker/build-push-action@v4
        with:
          context: ${{ matrix.context }}
          file: ${{ matrix.dockerfile }}
          push: true
          tags: |
            ${{ matrix.image }}:latest
            ${{ matrix.image }}:${{ env.RELEASE_VERSION }}
